name: SSK CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  lint:
    name: ğŸ§¹ Lint Python
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Instalar flake8
        run: pip install flake8

      - name: Rodar flake8
        run: |
          echo "Rodando flake8 na pasta app/"
          flake8 app/ || echo "âš ï¸ Warnings encontrados, mas continuando"

  build:
